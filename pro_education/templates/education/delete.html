{% extends 'base.html' %} 

{% block content %}
<h2>Delete Education</h2>

<form method="POST">
  {% csrf_token %}
  <p>Are you sure that you want to delete the post "{{education.school_name}}"?</p>
  <div>
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'education-view' %}">Cancel</a>
  </div>
</form>

{% endblock content %}
