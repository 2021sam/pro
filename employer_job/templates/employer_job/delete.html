{% extends 'base.html' %}

{% block content %}
<h2>Delete Job</h2>

<form method="POST">
  {% csrf_token %}
  <p>Are you sure that you want to delete the post "{{job.title}}"?</p>
  <div>
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'employer_job:job-view' %}">Cancel</a>
  </div>
</form>

{% endblock content %}
