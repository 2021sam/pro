<!-- pro/public_market/templates/public_market/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Market</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/public_market.css' %}">

</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Public Market</div>
    <nav class="nav">
      <a href="/categories">Categories</a>
      <a href="/services">Services</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>


  <!-- Main Content -->
  <main class="main">
    <!-- Categories for Sale Section -->
    <section class="categories-for-sale">
      <h1>Categories for Sale</h1>
      <ul>
        {% for category in categories %}
          <li>
            <a href="{% url 'public:for_sale_category' category.id %}">{{ category.name }}</a> - {{ category.description }}
          </li>
        {% endfor %}
      </ul>
    </section>
  </main>


  
  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2024 Public Market. All Rights Reserved.</p>
    <div class="footer-links">
      <a href="/terms">Terms of Service</a>
      <a href="/privacy">Privacy Policy</a>
      <a href="/help">Help</a>
    </div>
  </footer>
</body>
</html>
