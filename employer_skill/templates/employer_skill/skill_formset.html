<form method="POST" novalidate>
    {% csrf_token %}

    <!-- Display the selected job, making it read-only -->
    <div class="selected-job">
        <h3>Selected Job: {{ job.name }}</h3>
        <input type="hidden" name="job_id" value="{{ job.id }}">
    </div>

    <table id="formset-container">
        {{ formset.management_form }}
        <thead>
            <tr>
                <th>Skill</th>
                <th>Years of Experience</th>
                <th>Months of Experience</th>
            </tr>
        </thead>
        <tbody>
            {% for form in formset %}
                <tr class="form-row">
                    <td class="form-group">{{ form.skill }}</td>
                    <td class="form-group">{{ form.skill_years }}</td>
                    <td class="form-group">{{ form.skill_months }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Save All</button>
</form>
