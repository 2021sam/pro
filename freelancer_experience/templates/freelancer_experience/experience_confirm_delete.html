{% extends 'base.html' %}

{% block content %}
    <h1>Delete Experience</h1>
    <p>Are you sure you want to delete this experience: "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
    </form>

    <a href="{% url 'freelancer_experience:experience-list' %}">Cancel</a>
{% endblock %}
